<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia 8</title>
</head>
<body>
    <main class="wrapper">
        <div class="clock">
            <div class="clock__front">
                <span>12</span>
                <span>3</span>
                <span>6</span>
                <span>9</span>
            </div>
            <div class="hour">
                <div class="hour__pointer"></div>
            </div>
            <div class="minute">
                <div class="minute__pointer"></div>
            </div>
            <div class="second">
                <div class="second__pointer"></div>
            </div>
        </div>
    </main>
</body>
</html>
